        <!-- Creates header font that's aligned center -->

    <div class="container">
  <!-- About images go inside the card with class transparent to add CSS styling to affect the opacity of the card to see the background image-->

       <div class="row">
       <!-- One elements in row, so "col-lg-12 for large screen/computer -->
       <div class="col-sm-12">
        <!-- aligns text center -->
       <p class="text-center text-black">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
       <div class="onScreenTimer">
          <div id="seconds">75</div>
          <input type="submit" button id="startQuiz" value="Start Quiz"></button>  
        </div>
        <div class = "questions-text">
         <h4>Question 1 of 20</h4>
         <p id ="quiztext1">What is the DOM API?</p>
         <input type="submit" button id="r1Btn" value="1. Data representation of the objects that comprise the structure and content of a document on the web"></button>  
        <p id="r1"></p>
        <input type="submit" button id="w1Btn" value="2. Doing Outstanding Math"></button>  
        <p id="w1"></p>
        <input type="submit" button id="w2Btn" value="3. Domestic Over Minutes"></button>  
        <p id="w2"></p>
        <input type="submit" button id="w3Btn" value="4. Dividing Object Miniscule"></button>  
        <p id="w3"></p>
        <h4>Question 2 of 20</h4>
        <p id ="quiztext2">What is JQeury?</p>
        <input type="submit" button id="r2Btn" value="1. A JavaScript Library"></button>  
       <p id="r2"></p>
       <input type="submit" button id="w4Btn" value="2. Just a question"></button>  
       <p id="w4"></p>
       <input type="submit" button id="w5Btn" value="3. Elements of the letter j"></button>  
       <p id="w5"></p>
       <input type="submit" button id="w6Btn" value="4. Justice without question"></button>  
       <p id="w6"></p>

        </div>
